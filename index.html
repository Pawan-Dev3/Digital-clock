<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="clock">
    <h2>DIGITAL CLOCK</h4>
    <div id="time">
      <div class="timer">
        <h1 id="hours">00</h1>
        <p>HOURS</p>
      </div>
      <div class="timer">
        <h1 id="minutes">00</h1>
        <p>MINUTES</p>
      </div>
      <div class="timer">
        <h1 id="seconds">00</h1>
        <p>SECONDS</p>
      </div>
      <div id="am-pm">AM</div>
    </div>
    <!-- <p id="greeting">Good Morning!</p> -->
    <script src="index.js"></script>
  </body>
</html>
